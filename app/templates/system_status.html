{% extends "base.html" %}

{% block head%}
{{ super() }}
<style type="text/css">
.container { width:1500px; }
</style>
{% endblock %}


{% block page_content %}
    <div class="page-header">
        <h1>系统状态监控</h1>
    </div>
    <div class="summary">
        <div id="chart"  class="col-sm-4" style="width: 450px;height:225px;top:40px;"></div>
        <div id="top5"  class="col-sm-8" style="left:50px;">
            <table class="table table-hover table-bordered">
              <caption class="as_echart">系统内存占用Top5</caption>
              <thead>
                <tr>
                  <th>PID</th>
                  <th>cmd</th>
                  <th>内存占用百分比</th>
                  <th>运行时间(min)</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
        </div>
    </div>
    <div id="detail">
        <table class="table table-hover table-bordered">
          <caption class="as_echart">任务内存占用详情 :</caption>
          <thead>
            <tr>
              <th>任务编号</th>
              <th>内存占用百分比</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="tbody">
          </tbody>
        </table>
    </div>
{% endblock %}
{% block scripts %}
{{ super() }}
{% include 'system_status.js' %}
{% endblock %}
